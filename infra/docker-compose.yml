version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: viajerosxp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      mongo:
        condition: service_started
    env_file:
      - ../.env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql+psycopg://postgres:postgres@db:5432/viajerosxp}
      MONGODB_URI: ${DOCKER_MONGODB_URI:-mongodb://mongo:27017}
      FRONTEND_ORIGIN: ${DOCKER_FRONTEND_ORIGIN:-http://localhost:4173}
      UPLOADS_ROOT: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://api:8000}
        VITE_LOCATIONIQ_API_KEY: ${VITE_LOCATIONIQ_API_KEY:-}
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "4173:80"

volumes:
  postgres_data:
  mongo_data:
  uploads_data:
